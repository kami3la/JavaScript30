<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Open your console to see some tricks !</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('\n1. Regular');
    console.log('Hello');

    // Interpolated
    console.log('\n2. Interpolated');
    console.log('Hello, %s is my name', 'Kamila');

    // Styled
    console.log('\n3. Styled');
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');

    // Warning!
    console.log('\n4. Warning!');
    console.warn('OH NOOO');

    // Error :|
    console.log('\n5. Error :|');
    console.error('Error :|');

    // Info
    console.log('\n6. Info');
    console.info('Some info');

    // Testing
    console.log('\n7. Testing');
    console.assert(1===2, 'Something is wrong');

    // Clearing
    console.log('\n8. Clearing');
    console.log('Use: console.clear()');

    // Viewing DOM Elements
    console.log('\n9. Viewing DOM Elements');
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    console.log('\n10. Grouping together');
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // Counting
    console.log('\n11. Counting');
    console.count('A');
    console.count('A');
    console.count('B');
    console.count('A');

    // Table
    console.log('\n12. Table');
    console.table(dogs);

    // Timing
    console.log('\n13. Timing');
    console.time('Fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
